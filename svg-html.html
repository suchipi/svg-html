<dom-module id="svg-html">
  <style>
    :host {
      display: block;
    }
    :host svg {
      width: 100%;
      height: 100%;
    }
    :host #htmlContent {
      display: none;
    }
  </style>

  <template>
    <div id="htmlContent">
      <content></content>
    </div>
    <svg id="svg" version="1.1" xmlns="http://www.w3.org/2000/svg">
    </svg>
  </template>
</dom-module>

<script src="svg-html.js"></script>
